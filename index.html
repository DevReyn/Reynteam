<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVİLZ TAKİPÇİ BOTU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #ff0044, #00bcd4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            flex-direction: column;
            overflow: hidden;
            animation: backgroundAnimation 5s infinite alternate;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: 4px;
            text-shadow: 5px 5px 15px rgba(255, 0, 68, 0.5), 0 0 25px rgba(255, 0, 68, 0.8);
            animation: textGlitch 2s infinite alternate;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 60px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: formBounce 1.5s ease-out;
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.5), rgba(0, 0, 0, 0.5));
            opacity: 0.7;
            z-index: -1;
            animation: pulseGlow 2s infinite;
        }

        label {
            display: block;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #eee;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
        }

        input {
            width: 100%;
            padding: 20px;
            margin: 18px 0;
            border: 2px solid #fff;
            border-radius: 15px;
            background: #222;
            color: #fff;
            font-size: 1.2rem;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease, border-color 0.3s ease;
            opacity: 0;
            animation: inputAnimation 1s forwards;
        }

        input:nth-child(1) {
            animation-delay: 0.5s;
        }

        input:nth-child(2) {
            animation-delay: 1s;
        }

        input:nth-child(3) {
            animation-delay: 1.5s;
        }

        input:focus {
            border-color: #ff0044;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 68, 0.8);
        }

        button {
            background-color: #ff0044;
            color: white;
            padding: 20px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.5rem;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            opacity: 0;
            animation: buttonAnimation 1s forwards;
            animation-delay: 2s;
        }

        button:hover {
            background-color: #ff77ff;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 68, 0.8);
        }

        #message {
            color: #ff77ff;
            font-weight: bold;
            margin-top: 30px;
            font-size: 1.4rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
            animation-delay: 2.5s;
        }

        /* Animasyonlar */
        @keyframes backgroundAnimation {
            0% {
                background: radial-gradient(circle, #ff0044, #00bcd4);
            }
            100% {
                background: radial-gradient(circle, #00bcd4, #ff0044);
            }
        }

        @keyframes textGlitch {
            0% {
                text-shadow: 5px 5px 15px rgba(255, 0, 68, 0.5), 0 0 25px rgba(255, 0, 68, 0.8);
            }
            50% {
                text-shadow: -5px -5px 15px rgba(0, 255, 255, 0.6), 0 0 25px rgba(0, 255, 255, 0.8);
            }
            100% {
                text-shadow: 5px 5px 15px rgba(255, 0, 68, 0.5), 0 0 25px rgba(255, 0, 68, 0.8);
            }
        }

        @keyframes formBounce {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes pulseGlow {
            0% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 0.7;
                transform: scale(1);
            }
        }

        @keyframes inputAnimation {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes buttonAnimation {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Tasarım */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .form-container {
                padding: 30px;
            }

            input {
                padding: 12px;
                font-size: 1rem;
            }

            button {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Instagram TAKİPÇİ BOTU</h1>
    <div class="form-container">
        <form id="followersForm">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
            
            <label for="followers">Takipçi Sayısı:</label>
            <input type="number" id="followers" name="followers" placeholder="Takipçi sayınızı girin" required>
            
            <button type="submit">Takipçi Arttır</button>
        </form>
        <div id="message" class="hidden">
            <p>Takipçiler 20 ile 30 dakika arasında ulaşır (hiçbiri bot değildir hepsi gerçek kullanıcılardır)</p>
        </div>
    </div>

    <script>
        document.getElementById('followersForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Formun gerçek submit edilmesini engelle

            // Kullanıcı adı ve takipçi sayısı verisini al
            const username = document.getElementById('username').value;
            const followers = document.getElementById('followers').value;

            // Burada sadece sahte bir işlem yapıyoruz
            if (username && followers) {
                // Mesajı göster
                document.getElementById('message').classList.remove('hidden');
                document.getElementById('followersForm').reset(); // Formu sıfırla
            } else {
                alert('Doldur!!!!!');
            }
        });
    </script>
</body>
</html>
