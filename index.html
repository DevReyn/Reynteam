<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karizmatik Web Sayfası</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1d1f2f;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        /* Hareketli Parallax Arka Plan Efekti */
        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://source.unsplash.com/1600x900/?night,city') no-repeat center center fixed;
            background-size: cover;
            transform: scale(1.2);
            z-index: -1;
            animation: parallax 18s infinite linear;
        }

        @keyframes parallax {
            0% { transform: translateY(0) scale(1.2); }
            50% { transform: translateY(10px) scale(1.2); }
            100% { transform: translateY(0) scale(1.2); }
        }

        /* Ana İçerik Alanı */
        .content {
            z-index: 1;
            padding: 60px 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 25px;
            box-shadow: 0 8px 50px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 1000px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 70px;
            color: #ff3366;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 10px 30px rgba(255, 0, 150, 0.4);
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-30px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        p {
            font-size: 22px;
            color: #eee;
            margin-top: 30px;
            line-height: 1.8;
            opacity: 0;
            animation: fadeInText 2s ease-in-out forwards;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Karizmatik Butonlar */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .button {
            padding: 20px 60px;
            background: linear-gradient(45deg, #ff3366, #8e44ad);
            border: none;
            border-radius: 50px;
            font-size: 22px;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            outline: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .button:hover {
            transform: translateY(-7px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .button:hover::before {
            width: 0;
            height: 0;
        }

        .button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        /* Mobil Uyumluluk */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 50px;
            }

            p {
                font-size: 20px;
            }

            .button-container {
                flex-direction: column;
                gap: 25px;
            }

            .button {
                width: 80%;
                padding: 15px;
            }
        }

    </style>
</head>
<body>

    <div class="parallax"></div>

    <div class="content">
        <h1>Game Fire</h1>
        <p>Poppy playtime apk indirin alttaki seçenekler(bizi tercih ettiğiniz için teşekkürler)</p>
        
        <div class="button-container">
            <a href="https://poppy-playtime-game.softonic.com.tr/android">    <button class="button">Poppy playtime APK chapter 1</button><a href=""></a>
            <a href="https://poppy-playtime-chapter-2.en.softonic.com/">   <button class="button">Poppy playtime APK chapter 2</button></a>
            <a href="https://poppy-playtime-chapter-3.en.softonic.com/"> <button class="button">Poppy playtime APK chapter 3</button></a>
        </div>
    </div>

</body>
</html>
